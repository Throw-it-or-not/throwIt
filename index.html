<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ThrowIt!</title>
  <link rel="stylesheet" href="css/main.css">
  <script type="module" src="js/app.js" defer></script>
</head>
<body>
    <div id="throwit-wrap">
        <!-- 인트로 화면 -->
        <div class="view-port">
            <div class="left-box">
                <div class="content">깊은 바다의 전설</div>
                <button class="score-log-button">점수</button>
                <button class="start-button">게임시작</button>
                <button class="description-button">게임설명</button>
            </div>
            <div class="main-image"></div>
        </div>

        <!-- 게임 설명 화면-->
        <div id="game-description-screen">
            <button id="home-button">홈으로</button>
            <div id="game-description">
                <span id="game-description-text">게임 설명<br> <br>
                1. 움직이는 물고기를 마우스로 클릭합니다.<br> <br>
                2. 클릭하면 물고기 잡는 화면에서 물고기가 도망가려고 하면 게이지바가 내려갑니다.<br> <br>
                3. 그 때 마우스 좌, 우를 클릭하여 게이지바를 위로 올리세요.<br> <br>
                4. 타이머가 종료 될 때 게이지바가 초록색이면 잡히고 점수가 올라갑니다. <br> <br>
                5. 물고기를 잡아서 점수를 올리세요. <br> <br>
                </span>
            </div>
        </div>

        <!-- 바다 스테이지 화면-->
        <div id="sea-wrapper">
            <div id="sea-bg"></div>
            <button class="fish-btn"></button>
            <div id="score-area">
                <p class="score"></p>
            </div>
            <div id="hp-area">
                <div id="hp-bar"></div>
            </div>
        </div>


        <!-- 낚시 모달 -->
        <div class="modal-overlay" id="modal-overlay">
            <img src="image/fishingLeftClick.png" alt="왼쪽 클릭 유도" id="click-left-guide" class="click-guide" />
            <img src="image/fishingRightClick.png" alt="오른쪽 클릭 유도" id="click-right-guide" class="click-guide" />
            <div class="modal-content" id="modal-content">
                <div id="modal-fish-container">
                    <img src="image/modal_fish01.png" alt="물고기"/>
                </div>

                <div class="gauge-container">
                    <div class="guide-line guide-70"></div>
                    <div class="guide-line guide-90"></div>
                    <div class="gauge-bar" id="gauge-bar"></div>
                </div>

                <button id="modal-click-btn">클릭!</button>
                <div id="modal-watch"></div>

                <div id="result-box">
                    <p id="result-message">🎉 성공!</p>
                    <p id="result-score">획득 점수: 30점</p>
                    <button id="result-close-btn">닫기</button>
                </div>
            </div>
        </div>

        <!-- 게임 오버 모달 -->
        <div class="modal-overlay" id="modal-overlay-over">
            <div class="modal-content" id="modal-content-over">
                <div class="game-over-area">
                    Game over
                </div>
                <button type="submit" id="restart-btn">메인으로 돌아가기</button>
            </div>
        </div>
    </div>

</body>
</html>
